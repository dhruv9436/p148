<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="85 -50 180"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="20000">   

      <a-asset-item id="girl" src="https://sketchfab.com/3d-models/scifi-girl-v01-96340701c2ed4d37851c7d9109eee9c0"></a-asset-item>  

      <a-asset-item id="cat" src="https://sketchfab.com/3d-models/cat-72802b97cf2f4caa917c2c0525c61d2e"></a-asset-item> 
      
      <a-asset-item id="streetlight" src="https://sketchfab.com/3d-models/scifi-girl-v01-96340701c2ed4d37851c7d9109eee9c0"></a-asset-item>  
      
      <img id="bg" src="street.jpg">
    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->
    <!--Ambient-->
    <a-entity light="type: ambient; intensity:0.5;"> </a-entity>

    <!--Directional-->
    <a-entity light="type: directional; castShadow:True; intensity:2; distance:0; decay:5; color:#e6ca14" position= "-210 -200 0"> </a-entity>


    <!-------------------------------------Circular Plane----------------------------------------------->
    <a-circle position="0 0 0" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>


    <!--------------------------------------GLTF Models----------------------------------------------------------->
    <!--Light-->
    <a-entity>
      <a-entity position="-210 -200 0" rotation="0 0 0" scale="50 70 45" gltf-model="#streetlight" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Girl-->
    <a-entity>
      <a-entity position="30 -130 20" rotation="0 10 0" scale="32 32 32" gltf-model="#girl" shadow="cast: true; receive: true">
      </a-entity>
    </a-entity>

    <!--Cat-->
    <a-entity>
      <a-entity position="60 -132 20" rotation="0 0 0" scale="23 23 23" gltf-model="#cat" shadow="cast: true; receive: true">
      </a-entity>
    </a-entity>    
    
  </a-scene>
</body>

</html>
